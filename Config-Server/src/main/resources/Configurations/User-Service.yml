management:
  endpoints:
    web:
      exposure:
        include: shutdown,beans,env
  endpoint:
    shutdown:
      enabled: 'true'
spring:
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      properties:
        spring:
          json:
            use:
              type:
                headers: 'false'
            value:
              default:
                type: com.example.User_Service.DTO.BookingResponse
            trusted:
              packages: '*'
      auto-offset-reset: latest
      group-id: BookingResponse-Group-1
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
  datasource:
    username: root
    url: jdbc:mysql://localhost:3306/devreservation?createDatabaseIfNotExist=true
    password: Gokul@03
  application:
    name: User-Service
  jpa:
    hibernate:
      ddl-auto: update
logging:
  file:
    name: User-Service.log
server:
  port: '8084'
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
